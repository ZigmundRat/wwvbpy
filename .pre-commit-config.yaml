repos:
-   repo: https://github.com/python/black
    rev: 20.8b1
    hooks:
    - id: black
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
        exclude: tests
    -   id: trailing-whitespace
        exclude: tests
-   repo: https://github.com/fsfe/reuse-tool
    rev: v0.12.1
    hooks:
    - id: reuse
-   repo: https://github.com/pycqa/pylint
    rev: pylint-2.6.0
    hooks:
    -   id: pylint
        args:
        - -d missing-docstring
        - -d too-many-arguments
        - -d invalid-name
        - -d duplicate-code
        - -d line-too-long
        - -d no-else-return
        - -d import-error
